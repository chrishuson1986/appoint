<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desc">Description of Appointment:</label>
          <input id="desc" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="apt">Appointment Date:</label>
          <input id="apt" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start and End of Appointment:</label>
          <input id="start" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
  </body>
</html>
